{% extends 'base.html' %}
{% block title %}Home - {% endblock %}
{% block body %}


      <!-- form -->
      <div class="container mt-5">
            <h1 class="mb-3">Update a Todo </h1>
            <form action="/update/{{todo.sno}}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" value="{{todo.title}}" name='title' id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Todi Description</label>
                    <input type="text" class="form-control" value='{{todo.desc}}' name='desc' id="desc">
                </div>
                <button type="submit" class="btn btn-dark">Update</button>
            </form>
      </div>

   
{% endblock %}
